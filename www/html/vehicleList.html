<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Eco fuel app</h1>
    </ion-header-bar>
    <ion-content>
        <h4 class="header">Saved vehicles</h4>
        <ion-list
                show-delete="shouldShowDelete"
                show-reorder="shouldShowReorder"
                can-swipe="listCanSwipe">
            <ion-item href="#/vehicle/{{item.id}}" ng-repeat="item in vehicles">
                {{item.label}}
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
